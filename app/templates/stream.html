{% extends "base.html" %}

{% block stream %}
	<div id="target" style="color: red; background-color: white">HITHERE</div>

	<script>
		var targetDiv = $("#target");
		var source = new EventSource("/stream");
		source.addEventListener("listen", function(e) {
			var data = JSON.parse(e.data);
			targetDiv.append(data.rand + "<br />");
		});
	</script>
{% endblock %}
