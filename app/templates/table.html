{% extends "template_base" %}

{% block table %}

<script>
    var ServerCode = {
        MESSAGE: -6,
        DEALTCARDS: 0,
        NEWROUND: 1,
        ROUNDFINISHED: 2,
        NEWTURN: 3,
        SMALLBLIND: 4,
        BIGBLIND: 5,
        PLAYERFOLD: 6,
        PLAYERCHECK: 7,
        PLAYERCALL: 8,
        PLAYERRAISE: 9,
        PLAYERALLIN: 10,
        PLAYERAMOUNTTOCALL: 11,
        DECLAREPREMATUREWINNER: 12,
        DECLAREFINISHEDWINNER: 13,
        PUBLICCARDSHOW: 14
    };
    var ClientCode = {
        MESSAGE: 0,
        FOLD: -5,
        CHECK: -4,
        CALL: -3,
        RAISE: -2,
        ALLIN: -1
    };
</script>

<div id='action_out'></div>
<div id='action_in'>
    <input type=submit name='check' id='check' value='CHECK' />
    <input type=submit name='fold' id='fold' value='FOLD' />
    <label for='amount'>AMOUNT</label>
    <input type=range name='amount' id='amount' />
    <input type=submit name='raise' id='raise' value='RAISE' />
</div>

<div id='table_cards'></div>
<div id='user_cards'></div>
<div id='state'></div>

<div id='tchat'>
    <input type=text name='message' id='message_in' />
    <button name='send' id='send'>Send</button>
    <div id='message_out'>
    </div>
</div>

<script>
    'use strict'
    let message_in = $("#message_in");
    let message_out = $("#message_out");
    let message_send = $('#send');
    let action_in = $('#action_in');
    let action_out = $('#action_out');
    let table_cards = $('#table_cards');
    let user_cards = $('#user_cards');
    let state = $('#state');

    let ws = new WebSocket("ws://" + window.location.host + "/feed");
    ws.onopen = function() {
        console.log('Socket Opened');
    }
    ws.onclose = function() {
        console.log('Socket Closed');
    }
    ws.onmessage = function(rcv) {
        let server_data = JSON.parse(rcv.data);
        console.log(server_data);
        if (server_data.id == ServerCode.DEALTCARDS) {
            user_cards.text(server_data.data.cards);
        } else if (server_data.id == ServerCode.NEWROUND) {
            state.text(server_data.data.button_id);
            state.append(server_data.data.current_id);
        } else if (server_data.id == ServerCode.MESSAGE) {
            console.log('inner' + server_data.message);
            message_out.append(
                "<div>" +
                    "<span>" + server_data.username + "</span>" +
                    "<span>" + server_data.message + "</span>" +
                "</div>"
            );
        }
    }
    message_send.click(function() {
        ws.send(JSON.stringify({
            id: ClientCode.MESSAGE,
            data: message_in.val()
        }));
    })

</script>

{% endblock %}
