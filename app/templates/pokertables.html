{% extends "template_base" %}

{% block pokertables %}

    <div class="pokerthing-tables">
        {% for table in tables %}
            <div href="{{ table['url'] }}" class="p-2 pokerthing-table">
                <h2 class='table-name'>{{ table['name'] }}</h2>
                <div>Table Seats: {{ table['seats_taken'] }} / {{ table['seats'] }}</div>
                <div>Blinds: {{ table['big_blind'] }} / {{ table['small_blind'] }}</div>
                <div>Buyin: {{ table['buyin'] }}</div>
            </div>
        {% endfor %}
    </div>

    <script>
        'use strict'

        $('div.pokerthing-table').click(function() {
            window.location.href = $( this ).attr('href');
        });

    </script>

{% endblock %}
