{% extends "index.html" %}

{% block loginform %}
  <div class='loginform-container'>
    <span class='loginform-title'>Log In</span>
    <form id='loginform' action='/acceptLoginForm' method='POST'>
      <p>
        <label for = 'username'>Username: </label>
        <input required type = 'text' name = 'username' id = 'username'  minlength = 4 class = 'futuristic-input-text' />
      </p>
      <p>
        <label for = 'password'>Password: </label>
        <input  required type = 'password' name = 'password' id = 'password' minlength = 6 class = 'futuristic-input-text' />
      </p>
      <input type = 'submit' name = 'signup' id = 'signup' value = 'Log In' class = 'futuristic-input-button margin-top-10' />
    </form>
  </div>
{% endblock %}
